spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

spring.ai.openai.base-url=https://ai-api.amalitech.org/api/v2
spring.ai.openai.api-key=${OPENAI_API_KEY}
spring.ai.openai.chat.options.model=gpt-4o-mini
spring.ai.openai.chat.options.temperature=0.7

spring.ai.retry.on-http-codes=429,500,502,503,504

# Exponential backoff
spring.ai.retry.max-attempts=5
spring.ai.retry.backoff.initial-interval=3s
spring.ai.retry.backoff.max-interval=30s
spring.ai.retry.backoff.multiplier=2

spring.ai.retry.on-exceptions=org.springframework.ai.retry.TransientAiException, \
                               org.springframework.web.client.HttpClientErrorException$TooManyRequests, \
                               org.springframework.web.client.HttpServerErrorException$ServiceUnavailable, \
                               org.springframework.web.client.HttpServerErrorException$GatewayTimeout


app.task.min-tasks-per-difficulty=5

springdoc.api-docs.path=/v3/api-docs/task-service


