spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:localhost}:5432/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=900000
app.jwt.refresh-expiration-ms=604800000

# sendgrid config
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${MAIL_USERNAME}

logging.level.org.springframework.web=INFO
logging.level.org.springframework.http.converter.json=INFO

jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION}
jwt.access-expiration-ms=${JWT_ACCESS_EXPIRATION} 
jwt.refresh-expiration-ms=${JWT_REFRESH_EXPIRATION}
jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
app.base-url: ${BASE_URL}
app.reset-token-expiration-ms: ${RESET_TOKEN_EXPIRATION}
app.refresh-token-prefix: refresh:
app.reset-token-prefix: reset:
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email
spring.security.oauth2.client.registration.google.redirect-uri=${GOOGLE_REDIRECT_URI}

spring.security.oauth2.client.provider.google.authorization-uri=${GOOGLE_AUTHORIZATION_URI}
spring.security.oauth2.client.provider.google.token-uri=${GOOGLE_TOKEN_URI}
spring.security.oauth2.client.provider.google.user-info-uri=${GOOGLE_USER_INFO_URI}

spring.security.oauth2.client.registration.github.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.github.client-secret=${GITHUB_CLIENT_SECRET}
spring.security.oauth2.client.registration.github.scope=read:user,user:email

spring.security.oauth2.client.provider.github.authorization-uri=${GITHUB_AUTHORIZATION_URI}
spring.security.oauth2.client.provider.github.token-uri=${GITHUB_TOKEN_URI}
spring.security.oauth2.client.provider.github.user-info-uri=${GITHUB_USER_INFO_URI}
spring.security.oauth2.client.provider.github.user-name-attribute=${GITHUB_USER_NAME_ATTRIBUTE}
spring.security.oauth2.client.registration.github.redirect-uri=${GITHUB_REDIRECT_URI}
spring.security.oauth2.client.registration.github.client-authentication-method=${GITHUB_CLIENT_AUTHENTICATION_METHOD}

springdoc.api-docs.path=/v3/api-docs/user-service

cookie.domain=${COOKIE_DOMAIN:localhost}
cookie.secure=${COOKIE_SECURE}
cookie.same-site=None
cookie.path=/
