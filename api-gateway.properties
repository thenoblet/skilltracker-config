spring.application.name=api-gateway
server.port=8080

spring.config.import=configserver:http://${CONFIG_HOST}:${CONFIG_PORT}

# Eureka Discovery
eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST}:${DISCOVERY_PORT}/eureka/
eureka.instance.prefer-ip-address=true

# Enable WebFlux for Spring Cloud Gateway
spring.cloud.gateway.server.webflux.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true

spring.cloud.gateway.server.webflux.routes[0].id=user-service-user
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.server.webflux.routes[1].id=user-service-auth
spring.cloud.gateway.server.webflux.routes[1].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/auth/**



