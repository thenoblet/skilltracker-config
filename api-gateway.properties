spring.application.name=api-gateway
server.port=8080

spring.config.import=configserver:http://${CONFIG_HOST:localhost}:${CONFIG_PORT:8081}

# Eureka Discovery
eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST:localhost}:${DISCOVERY_PORT:8082}/eureka/
eureka.instance.prefer-ip-address=true

# Spring Cloud Gateway
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true


spring.cloud.gateway.routes[0].id=user-service-user
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.routes[1].id=user-service-auth
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/auth/**

