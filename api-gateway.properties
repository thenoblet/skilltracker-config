# Eureka Discovery
eureka.client.service-url.defaultZone=http://${DISCOVERY_HOST}:${DISCOVERY_PORT}/eureka/
eureka.instance.prefer-ip-address=true

app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=900000
app.jwt.refresh-expiration-ms=604800000

app.security.whitelist=/api/v1/auth/**,/api/v1/analytics**,/oauth2/**,/error,/v3/api-docs/**,/swagger-ui/**,/actuator/**

# Spring Cloud Gateway
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/v1/users/**
spring.cloud.gateway.server.webflux.routes[0].predicates[1]=Path=/api/v1/skills/**,/api/v1/skills

spring.cloud.gateway.server.webflux.routes[1].id=user-service-auth
spring.cloud.gateway.server.webflux.routes[1].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/v1/auth/**

spring.cloud.gateway.server.webflux.routes[2].id=user-service-oauth2
spring.cloud.gateway.server.webflux.routes[2].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/oauth2/**,/login/oauth2/**


spring.cloud.gateway.server.webflux.routes[3].id=task-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://task-service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/v1/submissions/**,/api/v1/submissions

spring.cloud.gateway.server.webflux.routes[4].id=analytics-service
spring.cloud.gateway.server.webflux.routes[4].uri=lb://analytics-service
spring.cloud.gateway.server.webflux.routes[4].predicates[0]=Path=/api/v1/analytics/**


# ==========================================
# Routes for API Docs
# ==========================================
spring.cloud.gateway.server.webflux.routes[5].id=user-service-docs
spring.cloud.gateway.server.webflux.routes[5].uri=lb://user-service
spring.cloud.gateway.server.webflux.routes[5].predicates[0]=Path=/v3/api-docs/user-service

spring.cloud.gateway.server.webflux.routes[6].id=task-service-docs
spring.cloud.gateway.server.webflux.routes[6].uri=lb://task-service
spring.cloud.gateway.server.webflux.routes[6].predicates[0]=Path=/v3/api-docs/task-service

spring.cloud.gateway.server.webflux.routes[7].id=analytics-service-docs
spring.cloud.gateway.server.webflux.routes[7].uri=lb://analytics-service
spring.cloud.gateway.server.webflux.routes[7].predicates[0]=Path=/v3/api-docs/analytics-service



